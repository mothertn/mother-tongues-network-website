<body>
	<header>
		<div>
			<a href="./index.html" class="top-logo">
				<img src="./assets/mtn-pink-logo.png" alt=">Mother Tongues Network logo" />
				<span class="logo-text">Mother Tongues Network</span>
			</a>
		</div>

		<button class="menuBtn" id="menuBtn">
			<svg
				id="openSvg"
				width="46"
				height="34"
				viewBox="0 0 46 34"
				fill="none"
				xmlns="http://www.w3.org/2000/svg">
				<line
					x1="1.5"
					y1="1.5"
					x2="44.5"
					y2="1.5"
					stroke="white"
					stroke-width="3"
					stroke-linecap="round" />
				<line
					x1="1.5"
					y1="32.5"
					x2="44.5"
					y2="32.5"
					stroke="white"
					stroke-width="3"
					stroke-linecap="round" />
				<line
					x1="1.5"
					y1="17"
					x2="44.5"
					y2="17"
					stroke="white"
					stroke-width="3"
					stroke-linecap="round" />
			</svg>
			<svg
				class="hidden"
				id="closeSvg"
				width="61"
				height="56"
				viewBox="0 0 61 56"
				fill="none"
				xmlns="http://www.w3.org/2000/svg">
				<path
					d="M2 2L58.8999 53.8008"
					stroke="white"
					stroke-width="3"
					stroke-linecap="round" />
				<path
					d="M59 2L2 54"
					stroke="white"
					stroke-width="3"
					stroke-linecap="round" />
			</svg>
		</button>

		<nav class="nav-links-container" id="nav-links-container">
			<ul class="top-links">
				<!-- <li>
        <a href="#">Home</a>
      </li> -->
				<li>
					<a href="./about.html">About</a>
				</li>
				<li>
					<a href="./contact.html">Contact</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<button onclick="topFunction()" id="topBtn">
			<img src="./assets/icons/topBtn.svg" alt="Top Button" />
		</button>
		<div class="form-title">
			<h1>Contact Us!</h1>
			<p>Drop us a message and we'll be in contact!</p>
		</div>
		<form
			action="https://formspree.io/f/xayrozpy"
			method="POST"
			class="contact-form">
			<!-- name -->
			<label for="name" class="sr-only">Name</label>
			<input type="text" name="name" id="name" placeholder="Name" />
			<!-- email -->
			<label for="email" class="sr-only">Email</label>
			<input type="email" name="email" id="email" placeholder="Email" />
			<!-- message -->
			<label for="message" class="sr-only">Message</label>
			<textarea
				name="message"
				id="message"
				cols="30"
				rows="10"
				placeholder="Message"></textarea>
			<!-- submit button -->
			<button type="submit" class="button1">Send Message!</button>
		</form>
	</main>
	<script src="script.js"></script>
</body>

<footer>
	<div class="footer-content">
		<div class="footer-logo">
			<img src="./assets/mtn-pink-logo.png" alt="" />
			<p>Mother Tongues Network</p>
		</div>
		<div class="copyright">
			<div>copyright MTN 2024</div>
		</div>

</footer>
